<!DOCTYPE html>
<html lang="en">
<head>
<title>ACE in Action</title>
<style type="text/css" media="screen">
    #editor1 { 
        position: absolute;
        top: 0;
        right: 50%;
        bottom: 0;
        left: 0;
    }
    #editor2 { 
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 50%;
    }
    #button {
        position: fixed;
        z-index: 100;
        top: 50%;
        right: 50%;
    }
</style>
</head>
<body>

<div id="editor1">&lt;div class=&quot;panel panel-default&quot;&gt;
  &lt;div class=&quot;panel-heading&quot;&gt;
    &lt;h3 class=&quot;panel-title&quot;&gt;Panel title&lt;/h3&gt;
  &lt;/div&gt;
  &lt;div class=&quot;panel-body&quot;&gt;
    Panel content
  &lt;/div&gt;
&lt;/div&gt;</div>

<div id="editor2"></div>

<button id="button" onClick="translateToElm()">Compile</button>

<script src="//cdnjs.cloudflare.com/ajax/libs/ace/1.2.0/ace.js" type="text/javascript" charset="utf-8"></script>
<script>
    var editor = ace.edit("editor1");
    editor.getSession().setMode("ace/mode/html");

    var elmEditor = ace.edit("editor2");
    elmEditor.setTheme("ace/theme/monokai");
    elmEditor.getSession().setMode("ace/mode/elm");

    function translateToElm() {
        elmEditor.setValue(editor.getValue());
    }
</script>
</body>
</html>
